<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Detalle de la Orden</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
 
  <div class="container mx-auto p-4">
<h1 class="text-3xl font-bold mb-6 text-center">Detalles de la Orden</h1>
 
    <div class="bg-white p-6 rounded shadow-md">
<h2 class="text-2xl font-semibold mb-4">Productos</h2>
<ul id="order-items" class="mb-4 space-y-2"></ul>
 
      <div class="text-lg font-semibold">
<p>Total: $<span id="order-total">0.00</span></p>
</div>
<a href="index2.html" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded mt-4 inline-block text-center">Volver al Menú</a>
</div>
</div>
 
  <script>
    window.onload = function() {
      // Recuperamos la orden del localStorage
      const order = JSON.parse(localStorage.getItem('order'));
 
      if (order) {
        // Mostrar los productos en la página
        const orderItems = document.getElementById('order-items');
        const orderTotal = document.getElementById('order-total');
 
        order.items.forEach(item => {
          const li = document.createElement('li');
          li.textContent = `${item.name} - $${item.price.toFixed(2)}`;
          orderItems.appendChild(li);
        });
 
        // Mostrar el total
        orderTotal.textContent = order.total.toFixed(2);
      } else {
        alert("No hay ninguna orden.");
        window.location.href = 'index2.html';
      }
    };
</script>
 
</body>
</html>
